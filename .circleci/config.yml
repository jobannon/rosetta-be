version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run: 
          command: |
            export FLASK_APP=flaskr/app 
            export FLASK_ENV=development 
            python3 -m pytest
workflows:
  main:
    jobs:
      - build-and-test
